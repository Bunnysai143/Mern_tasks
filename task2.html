<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Exercises</title>
    <style>
        /* Uber Button */
        .uber-button {
            background-color: black;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Amazon Button */
        .amazon-button {
            background-color: rgb(255, 216, 20);
            color: black;
            border: 2px solid #ccc;
            border-radius: 30px;
            border:none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* GitHub Button */
        .github-button {
            background-color: rgb(46, 164, 79);
            color: white;
            border-radius: 10px;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Bootstrap Buttons */
        .bootstrap-button-get-started {
            background-color: rgb(121, 82, 179);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .bootstrap-button-download {
            background-color:white;
            color:rgb(121, 82, 179) ;
            border-width: 1px;
            border-color: rgb(121, 82, 179);
            border-radius: 5px;

            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* LinkedIn Buttons */
        .linkedin-button-apply {
            background-color: rgb(10, 102, 194);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .linkedin-button-save {
            background-color: white;
            color: black;
            border: 2px solid rgb(10, 102, 194);
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Challenge Exercise */
       

        .challenge-button-add-to-cart {
            background-color: rgb(255, 216, 20);
            color: black;
            border-radius: 20px;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }

        .challenge-button-buy-now {
            background-color: rgb(255, 164, 28);
            color: black;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 2a. Uber Button -->
    <button class="uber-button">Request now</button>
    <br>

    <!-- 2b. Amazon Button -->
    <button class="amazon-button">Add to Cart</button>
    <br>

    <!-- 2c. GitHub Button -->
    <button class="github-button">Sign up</button>
    <br>

    <!-- 2d. Bootstrap Buttons -->
    <button class="bootstrap-button-get-started">Get started</button>
    <button class="bootstrap-button-download">Download</button>
    <br>

    <!-- 2e. LinkedIn Buttons -->
    <button class="linkedin-button-apply">Apply on company website</button>
    <button class="linkedin-button-save">Save</button>

    <br>

    <!-- 2f. Challenge Exercise -->
        <a href="#">Back to Amazon</a>
        <h2>Nike Black Running Shoes</h2>
        <p style="color:green; font-weight:bold;">$39 - in stock.</p>
        <p>Free delivery tomorrow.</p>
        <button class="challenge-button-add-to-cart">Add to Cart</button>
        <button class="challenge-button-buy-now">Buy now</button>

</body>
</html>
