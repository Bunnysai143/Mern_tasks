<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model Exercises</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px;
      }

      .pagination {
        display: flex;
        gap: 5px;
      }

      .pagination button,
      .pagination a {
        padding: 8px 12px;
        border: 1px solid #ccc;
        background-color: #fff;
        text-decoration: none;
        color: #333;
        cursor: pointer;
      }

      .pagination a:hover {
        background-color: #f0f0f0;
      }

      .stretch {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      .stretch:hover {
        background-color: #45a049;
      }

      .shadow {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
      }

      .shadow:active {
        box-shadow: none;
        transform: translate(3px, 3px);
      }

      .margin-padding {
        display: flex;
        gap: 10px;
      }

      .margin-padding button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        margin: 5px;
      }

      .margin-padding button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="pagination">
      <button>Back</button>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <button>Next</button>
    </div>

    <button class="stretch">Stretch</button>

    <button class="shadow">Shadow</button>

    <div class="margin-padding">
      <button>One</button>
      <button>Two</button>
      <button>Three</button>
    </div>
  </body>
</html>
